[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qectostim"
version = "0.1.0"
description = "QECToStim: an extensible QEC â†’ Stim + decoder library"
readme = "README.md"
